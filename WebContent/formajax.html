<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.1.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){

    $.ajax({url:"rest/message",type : "GET",success:function(result){
      $("#div1").html(result);
    }});
  });
});
</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This </h2></div>

 

<button>Send</button>

</body>
</html>
